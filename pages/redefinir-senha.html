<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Redefinir Senha</title>
<style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    img {
      max-width: 100px;
      margin-top: 2rem;
      margin-bottom: 1rem;
    }
    h1 {
      margin-bottom: 2rem;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      background-color: white;
    }
    button {
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      background: #28a745;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #218838;
    }
    footer {
      margin-top: 2rem;
      text-align: center;
    }
    .alert-box {
      background-color: #ffdddd;
      border: 1px solid #ff5c5c;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 10px;
      color: #800000;
      font-weight: bold;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .info-box {
      font-size: 0.9rem;
      color: #555;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
  </style>
</head>
<body>
<img alt="Logo Trevo" src="../assets/trevo.png" style="max-width: 200px; margin-bottom: 1rem;"/>
<h1>Redefinir Senha</h1>
<form id="redefinirSenhaForm">
<input id="token" placeholder="Digite o token" required="" type="text"/>
<input id="novaSenha" placeholder="Nova senha" required="" type="password"/>
<div id="validacoesSenha" style="text-align: left; font-size: 0.9rem; margin-top: -0.5rem;">
<p id="comprimento" style="margin: 0;">❌ Mínimo 8 caracteres</p>
<p id="maiuscula" style="margin: 0;">❌ Letra maiúscula</p>
<p id="minuscula" style="margin: 0;">❌ Letra minúscula</p>
<p id="numero" style="margin: 0;">❌ Número</p>
<p id="simbolo" style="margin: 0;">❌ Símbolo</p>
</div>

<input id="confirmarSenha" placeholder="Confirme a nova senha" required="" type="password"/>
<button type="submit">Redefinir senha</button>
</form>
<footer>
<div class="alert-box">
      Este site não armazena nenhuma informação. Todas as informações geradas são salvas localmente no computador do usuário.
    </div>
<div class="info-box">
      2023 — 2025 | Versão 1.0 |
      <a href="https://github.com/ahlrodrigues" target="_blank">Desenvolvedores</a>
</div>
</footer>
<br/><br/>
<script src="../renderer/redefinir-senha.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const senhaInput = document.getElementById("novaSenha");
  const comprimento = document.getElementById("comprimento");
  const maiuscula = document.getElementById("maiuscula");
  const minuscula = document.getElementById("minuscula");
  const numero = document.getElementById("numero");
  const simbolo = document.getElementById("simbolo");

  senhaInput.addEventListener("input", () => {
    const senha = senhaInput.value;

    // Validação dinâmica
    comprimento.textContent = senha.length >= 8 ? "✔️ Mínimo 8 caracteres" : "❌ Mínimo 8 caracteres";
    maiuscula.textContent = /[A-Z]/.test(senha) ? "✔️ Letra maiúscula" : "❌ Letra maiúscula";
    minuscula.textContent = /[a-z]/.test(senha) ? "✔️ Letra minúscula" : "❌ Letra minúscula";
    numero.textContent = /[0-9]/.test(senha) ? "✔️ Número" : "❌ Número";
    simbolo.textContent = /[^A-Za-z0-9]/.test(senha) ? "✔️ Símbolo" : "❌ Símbolo";
  });
});
</script></body>
</html>
