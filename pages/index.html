
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Página Inicial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 90%;
    }
    h1 {
      color: #00796b;
    }
    button {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      background: #d32f2f;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #b71c1c;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="../images/trevo.png" alt="Logo Trevo" style="max-width: 200px; margin-bottom: 1rem;" />
    <h1>Bem-vindo à Escola de Aprendizes do Evangelho</h1>
    <p>Você está logado com sucesso!</p>
    <button onclick="logout()">Sair</button>
  </div>

  <script>
    function logout() {
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
