  <script>
    async function carregarMensagemAleatoria() {
      try {
        const resposta = await fetch("https://geea.com.br/mensagens.txt"); // substitua pelo link real
        const texto = await resposta.text();
        const mensagens = texto.split('---')
          .map(m => m.trim())
          .filter(Boolean);
        const aleatoria = mensagens[Math.floor(Math.random() * mensagens.length)];
        document.getElementById("mensagemRemota").textContent = aleatoria;
      } catch (erro) {
        document.getElementById("mensagemRemota").textContent = "Mensagem indispon√≠vel no momento.";
      }
    }
 
    carregarMensagemAleatoria();
  </script>
